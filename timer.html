<!DOCTYPE html>
<html>
	<head>
		<title>
			Timer
		</title>
		<style>
		body{
			margin-left: 10px;
			margin-right: 10px;
			background-color: yellow;
		}
		h1{
			font-family: Ariel;
			font-size: 20em
		}
		</style>
		<script>
			var timerValue;
			var timer;
			function startTimer()
			{
				timerValue = parseInt(document.getElementById("startValue").value);
			document.getElementById("timerbox").hidden = false;

			timer = setInterval(runTimer, 1000);
			};

			function runTimer()
			{
				document.getElementById("timerbox").innerHTML = timerValue;
				timerValue--;

				if(timerValue < 0)
				{
					clearInterval(timer);
					alert("Time's Up!");
				}
			};
		</script>

	</head>
	<body>
		<input id = "startValue">
		<button onclick="startTimer()">Start!</button>

		<h1 id = "timerbox" hidden>Start!</h1>

	</body>

</html>
